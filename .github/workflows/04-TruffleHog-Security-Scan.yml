name: 04-TruffleHog-Security-Scan
on:
    pull_request:
        branches:
            - main
            - master
            - develop
            - "release/**"
jobs:
  trufflehog_scan:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Secret Scanning
      uses: trufflesecurity/trufflehog@3.90.6
      with:
        extra_args: --only-verified
